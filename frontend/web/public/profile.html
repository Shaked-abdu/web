<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Hospital Help</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #000e2d;
    }

    .profile-container {
      background-color: #4b4b91;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 100px;
      width: 300px;
      height: 360px;
      text-align: center;
      box-shadow: 0 0 10px rgba(75, 207, 240, 0.5);
      text-align: unset;
    }

    .profile-container h1 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    .profile-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-size-adjust: 10px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 5px;
      color: #ffffff;
    }

    .form-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 10px; 
      font-size: 14px;
    }

    .form-group button {
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .profile-form input {
      border-radius: 10px;
    }

    .back-button {
      padding: 10px;
      background-color: #45a049;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: fit-content;
    }

    .back-button:hover {
      background-color: #3c8742;
    }

    .edit-button {
      padding: 5px;
      background-color: #000e2d;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .edit-button:hover {
      background-color: #0d53e9;
    }

    .save-button {
      padding: 10px;
      background-color: #2196F3;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .save-button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <h1>Sign up</h1>
    <form class="profile-form" id="registrationForm">
      <table style="width: max-content;">
        <tr>
          <td><strong>Email </strong></td>
          <td><input type="text" name="email" /></td>
        </tr>
        <tr>
          <td><strong>Password </strong></td>
          <td><input type="text" name="password" /></td>
        </tr>
        <tr>
          <td><strong>Last Name </strong></td>
          <td><input type="text" name="lastName" /></td>
        </tr>
        <tr>
          <td><strong>First Name </strong></td>
          <td><input type="text" name="firstName" /></td>
        </tr>
        <tr>
          <td><strong>Age </strong></td>
          <td><input type="number" name="age" /></td>
        </tr>
        <tr>
          <td><strong>Profession </strong></td>
          <td><input type="text" name="profession" /></td>
        </tr>
        <tr>
          <td><strong>Phone Number </strong></td>
          <td><input type="tel" name="phoneNumber" /></td>
        </tr>
        <tr>
          <td><strong>ID </strong></td>
          <td><input type="text" name="id" /></td>
        </tr>

        <tr>
          <td></td>
          <td></td>
          <td><button class="save-button" onclick="registerUser(event)">Save</button></td>
        </tr>
      </table>
      <button type="button" onclick="window.location.href='file:///C:/workspace/web/web/frontend/web/public/index.html'" class="back-button">
        Back To Login
      </button>
    </form>
  </div>

  <script>
    async function registerUser(event) {
      event.preventDefault();

      const form = document.getElementById('registrationForm');
      const email = form.querySelector('input[name="email"]').value;
      const password = form.querySelector('input[name="password"]').value;
      const firstName = form.querySelector('input[name="firstName"]').value;
      const lastName = form.querySelector('input[name="lastName"]').value;
      const age = form.querySelector('input[name="age"]').value;
      const profession = form.querySelector('input[name="profession"]').value;
      const phoneNumber = form.querySelector('input[name="phoneNumber"]').value;
      const id = form.querySelector('input[name="id"]').value;

      const userData = {
        email,
        password,
        firstName,
        lastName,
        age,
        profession,
        phoneNumber,
        id
      };

      console.log("Sending request with data:", userData);

      try {
        const response = await fetch('http://localhost:3000/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(userData),
        });

        if (response.ok) {
          alert('User registered successfully!');
          console.log("Registration successful!");
        } else {
          const errorData = await response.json();
          console.error('User registration failed:', errorData);
          alert('User registration failed!');
        }
      } catch (error) {
        console.error('Error during user registration:', error);
        alert('Error during user registration!');
      }
    }
  </script>


  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>

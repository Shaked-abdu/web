<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    body {
      background-color: #000e2d;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4b4b91;
      padding: 1em;
      text-align: center;
    }

    section {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }

    h1, h2 {
      color: #ffffff;
    }

    .post-form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .post {
      background-color: #4b4b91;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Homepage</h1>
  </header>

  <section>
    <h2>Create a New Post</h2>
    <form class="post-form">
      <label for="postTitle">Title:</label>
      <input type="text" id="postTitle" name="postTitle" required>

      <label for="postContent">Content:</label>
      <textarea id="postContent" name="postContent" required></textarea>

      <button type="submit">Create Post</button>
    </form>

    <h2>Existing Posts</h2>
    <div class="post">
      <h3>Post Title 1</h3>
      <p>Post content goes here...</p>
    </div>

    <div class="post">
      <h3>Post Title 2</h3>
      <p>Post content goes here...</p>
    </div>
  </section>

</body>
</html>
